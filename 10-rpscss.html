<!DOCTYPE html>
<html>
    <head>
        <title> rock paper scissors </title>
        <link rel="stylesheet" 
        href="styles/10-rps.css">
    </head>

    <body>
        <p class="title">rock paper scissors</p>
        <button onclick="
        res('rock');"
        class = "move-button"
        ><img src="images/rock.jpg" class="move-icon"></button> 


        <button onclick=" 
        res('paper');"
        class = "move-button"> <img src="images/paper.jpg" class="move-icon"></button>


        <button onclick="
        res('scissors');"
        class = "move-button"> <img src="images/scissors.jpg" class="move-icon"></button>
        <p class="result resultcss"></p>
        <p class="moves"></p>
        <p class="scores scorescss"></p>

        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScore();
        " class="resetcss"> reset </button>
        
        <script src="10-rps.js"></script>
    </body>
</html>
