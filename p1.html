<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .traffic-light {
            width: 100px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: gray;
            transition: background 0.5s ease;
        }

        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }
    </style>
</head>
<body>

    <div class="traffic-light">
        <div class="light" id="red"></div>
        <div class="light" id="yellow"></div>
        <div class="light" id="green"></div>
    </div>

    <script>
        let lights = ["red", "yellow", "green"];
        let index = 0;

        function changeLight() {
            // Reset all lights to gray
            lights.forEach(color => document.getElementById(color).classList.remove(color));

            // Turn on the current light
            document.getElementById(lights[index]).classList.add(lights[index]);

            // Move to the next light
            index = (index + 1) % lights.length;
        }

        // Start the loop
        changeLight();
        setInterval(changeLight, 2000);
    </script>

</body>
</html>
