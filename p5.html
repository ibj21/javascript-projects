<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Shapes (No Canvas)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .shape-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shape {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .circle {
            border-radius: 50%;
        }

        .triangle {
            width: 0;
            height: 0;
            background: none;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
        }
    </style>
</head>
<body>

    <h1>Draw Shapes</h1>

    <div class="buttons">
        <button onclick="changeShape('circle')">Circle</button>
        <button onclick="changeShape('rectangle')">Rectangle</button>
        <button onclick="changeShape('triangle')">Triangle</button>
    </div>

    <div class="shape-container">
        <div id="shape" class="shape"></div>
    </div>

    <script>
        function changeShape(type) {
            let shapeDiv = document.getElementById("shape");

            shapeDiv.className = "shape"; // Reset class
            if (type === "circle") {
                shapeDiv.classList.add("circle");
            } else if (type === "triangle") {
                shapeDiv.classList.add("triangle");
            } // Rectangle is the default shape
        }
    </script>

</body>
</html>
