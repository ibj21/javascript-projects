<!DOCTYPE html>
<html>
    <head>
        <title> DOM projects </title>
    </head>
    <body>
        <p>youtube subscribe button</p>
        <button onclick="
        subscribe();
        "
        class="subscribebutton">
            subscribe
        </button>
        <p>amazon shipping calculator</p>
        <input placeholder="cost" class="costinput" onkeydown="
        costKeyboard(event);
        "> 
        <button onclick="
        total();
        ">calculate</button>
        <p class ="totalcost"></p>
        <script>
            function costKeyboard(event)
            {
            if(event.key==='Enter')
            total();
            }
            function total()
            {
               const inputelement=  document.querySelector('.costinput');
                let cost= Number(inputelement.value);
                if(cost<40){
                    cost=cost+10;
                }
                document.querySelector('.totalcost').
                    innerHTML=`$${cost}`;
            }
            function subscribe()
            {
                const element= document.querySelector('.subscribebutton');
                if(element.innerText === 'subscribe')
                element.innerHTML='subscribed';
                else
                element.innerHTML='subscribe';
            }
       </script>
    </body> 
    </html>
