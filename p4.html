<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 250px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <input type="text" id="task" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();

            if (taskText === "") return;

            let li = document.createElement("li");
            li.textContent = taskText;
            li.onclick = () => li.classList.toggle("done");

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.className = "delete";
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                li.remove();
            };

            li.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
    </script>

</body>
</html>
